description: "String length boundaries for MessagePack formats (fixstr 0-31, str8 32-255, str16 256+)"
name: "StringsBoundaries"
rust_type: "String"
tests:
  - ""
  - "a"
  - "1234567890123456789012345678901"  # 31 chars - fixstr max
  - "12345678901234567890123456789012"  # 32 chars - str8 boundary
  - "123456789012345678901234567890121234567890123456789012345678901212345678901234567890123456789012123456789012345678901234567890121234567890123456789012345678901212345678901234567890123456789012123456789012345678901234567890121234567890123456789012345678901"  # 255 chars
  - "12345678901234567890123456789012123456789012345678901234567890121234567890123456789012345678901212345678901234567890123456789012123456789012345678901234567890121234567890123456789012345678901212345678901234567890123456789012123456789012345678901234567890121"  # 256 chars - str16 boundary
